<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Dinner Shopping list</title>
	<meta name="keywords" content="css, diner, list">
	<meta name="description" content="CSS Dinner Shopping list">
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="image/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1>CSS Dinner Shopping list</h1>
			<span>Let's go to the mall!!</span>
		</header>
		<div class="content">
			<form name="form1">
				<ul class="list">
					<li><label><input type="checkbox"><span>A lot of pickles </span><span class="ba">for the next lessons about CSS</span></label></li>
					<li><label><input type="checkbox"><span>10 apple </span><span class="ba">for more CSS manipulation </span></label></li>
					<li><label><input type="checkbox"><span>20 oranges </span><span class="ba">because they are awesome </span></label></li>
					<li><label><input type="checkbox"><span>13 plates </span><span class="ba">hm... they always disappear </span></label></li>
					<li><label><input type="checkbox"><span>15 bentos </span></label></li>
					<li><label><input type="checkbox"><span>1 bottle of Sake ^_^ </span><span class="ba">for my friends</span></label></li>
				</ul>
			</form>
		</div>
		<footer class="footer">
			<span>Bon appetit :)</span>
		</footer>
	</div>
</body>
</html>
